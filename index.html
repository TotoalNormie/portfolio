<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/index.css" />
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="style/file.css" />
  <script src="data/projects.js"></script>
  <script src="script/index.js"></script>
  <title>Vitaly Juhno Portfolio</title>
</head>

<body>
  <header>
    <a href="/"><em>Portfolio</em></a>
    <a href="/simpler-porfolio"><em>Simpler Portfolio</em></a>
    <a href="/about"><em>About</em></a>
    <a href="/contacts"><em>Contacts</em></a>
</header>
  <main>
    <div class="drawer-wrapper pop-in">
      <div class="drawer-container">
        <div class="drawer-top">
          <div class="top-top wall"></div>
          <div class="left-top wall"></div>
          <div class="front-top wall"></div>
          <div class="right-top wall"></div>
          <div class="back-top wall"></div>
        </div>
        <div class="drawer-wall left"></div>
        <div class="drawer-wall right"></div>
        <div class="drawer-wall front">
          <div class="front-left"></div>
          <div class="front-right"></div>
          <div class="front-top"></div>
          <div class="front-bottom"></div>
        </div>
        <div class="drawer-wall back"></div>
      </div>
    </div>
  </main>

  <template>
    <div class="file-open">

      <div class="background"></div>
      <div class="file-contents down">
        <div class="close">&#10005</div>
        <h2 name="name"></h2>
        <p name="description"></p>
        <p>
          <strong>Used technologies: </strong>
          <span name="technologies">

          </span>
          ;
        </p>
        <p name="link">
          <strong>Link: </strong>
          <a href="" target='_blank' rel='noreferrer'></a>
        </p>

        <p>
          <strong>Project example:</strong>
        </p>
        <div name="images" class="images">
        </div>
        <div class="paper"></div>
        <div class="paper"></div>
      </div>
    </div>
  </template>

</body>

</html>
